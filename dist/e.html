<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>backbone practice</title>
    <link rel="favicon" type="image/.ico" href="favicon.ico?v1" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <script type="text/template" id="todo-list-template">
      <h2>The List</h2>
      <a href="#/new">Add new</a>
    </script>

    <script type="text/template" id="list-item-template">
      <input type="checkbox">
      <h3><%= title %></h3>
      <span>Due: <%= displayDate %></span>
      <p><%= details %></p>
      <a href="#/edit/<%= id %>">edit</a>
      <a href="#" class="delete">delete</a>
    </script>

    <script type="text/template" id="form-template">
      <label name="title"><h3>Title: </h3></label><input name="title" id="title" type="text" placeholder="Title" value="<%= title %>">
      <label name="details"><h3>Details: </h3></label><textarea name="details" id="details" placeholder="details..."><%= details %></textarea>
      <label name="due"><h3>Due Date: </h3></label><input name="due" id="date" type="date" value="<%= date %>" min="<%= moment(new Date()).format('YYYY-MM-DD') %>">
      <input type="submit" value="save">
      <a href="#">cancel</a>
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
