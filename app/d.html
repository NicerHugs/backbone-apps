<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>backbone practice</title>
    <link rel="favicon" type="image/.ico" href="favicon.ico?v1" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>

    <div class="container">
      <header>
        <h1>Link bookmarks</h1>
      </header>
      <main>
      </main>
      <footer>
        <a href="index.html">return home</a>
      </footer>
    </div>

    <script type="text/template" id="link-list-item-template">
      <a href="<%= url %>"><%= title %></a>
    </script>

    <script type="text/template" id="tag-list-template">
      <li class="tag-list-item">
        <a href="#/tag/<%= tag %>"><%= tag %></a>
      </li>
    </script>

    <script type="text/template" id="bookmark-form-template">
      <h2>Add a bookmark</h2>
      <label name="URL"><h3>url:</h3></label><input name="URL" class="url" type="text" placeholder="http://example.com">
      <label name="title"> <h3>Title: </h3></label><input name="title"  class="title" type="text" placeholder="Title">
      <label name="tags" ><h3>Tags: </h3></label><input name="tags"  class="tag" type="text" placeholder="tags">
      <input type="submit">
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/d.js"></script>
        <!-- endbuild -->
</body>
</html>
